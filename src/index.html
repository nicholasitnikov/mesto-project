<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="body">
    <div class="root">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="лого" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__info-name">
                        <h1 class="profile__heading">Загрузка...</h1>
                        <button type="button" class="profile__edit" aria-label="редактировать"></button>
                    </div>
                    <p class="profile__description">Загрузка...</p>
                </div>
                <button type="button" class="profile__add-place" aria-label="добавить место"></button>
            </section>
            <section class="places"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
        <div class="popup popup_role_edit">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form name="userEditForm" class="form form_type_useredit" action="/" novalidate>
                    <input autocomplete="off" id="username" type="text" minlength="2" maxlength="40" name="username" class="popup__field popup__field_name_username" type="text" placeholder="Имя" required>
                    <span class="popup__field-error-username popup__field-error">Ошибка</span>
                    <input autocomplete="off" id="description" type="text" minlength="2" maxlength="200" name="description" class="popup__field popup__field_name_description" type="text" placeholder="Описание" required>
                    <span class="popup__field-error-description popup__field-error">Ошибка</span>
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
        <div class="popup popup_role_add">
            <div class="popup__container">
                <h2 class="popup__heading">Новое место</h2>
                <form name="addPlaceForm" class="form form_type_addplace" action="/">
                    <input autocomplete="off" type="text" minlength="2" maxlength="30" id="name" name="name" class="popup__field popup__field_name_placename" type="text" placeholder="Название" required>
                    <span class="popup__field-error-name popup__field-error popup__field-error_hidden">Ошибка</span>
                    <input autocomplete="off" type="url" id="link" name="link" class="popup__field popup__field_name_placelink" type="text" placeholder="Ссылка на картинку" required>
                    <span class="popup__field-error-link popup__field-error popup__field-error_hidden">Ошибка</span>
                    <button class="popup__button" type="submit" disabled>Создать</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
        <div class="popup popup_role_image">
            <div class="popup__container popup__container_no-padding popup__container_transparent popup__container_wide">
                <figure class="popup__image-container">
                    <img src="" class="popup__image">
                    <figcaption class="popup__caption">Архыз</figcaption>
                </figure>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
        <div class="popup popup_role_remove">
            <div class="popup__container">
                <h2 class="popup__heading popup__heading__small-offset">Вы уверены</h2>
                <button class="popup__button" type="submit">Да</button>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
        <div class="popup popup_role_edit-avatar">
            <div class="popup__container">
                <h2 class="popup__heading">Обновить аватар</h2>
                <form name="editAvatarForm" class="form form_type_editavatar" action="/">
                    <input autocomplete="off" type="url" id="link" name="link" class="popup__field popup__field_name_edit-avatar" type="text" placeholder="Ссылка на картинку" required>
                    <span class="popup__field-error-link popup__field-error popup__field-error_hidden">Ошибка</span>
                    <button class="popup__button" type="submit" disabled>Сохранить</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
    </div>
    <template id="placeTemplate">
        <article class="place">
            <div class="place__image"></div>
            <div class="place__info">
                <h2 class="place__heading">Бари</h2>
                 <button type="button" class="place__like">1</button>
            </div>
            <button type="button" class="place__delete"></button>
        </article>
    </template>
</body>
</html>
