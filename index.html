<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="root">
        <header class="header">
            <img src="./images/logo.svg" alt='лого' class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img src="./images/avatar.jpg" alt='аватар' class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-top-block">
                        <span class="profile_zero"></span>
                        <h1 class="profile__heading">Жак-Ив Кусто</h1>
                        <button class="profile__edit">
                            <img class="profile__edit-icon" src="./images/edit.svg" alt="кнопка изменения профиля">
                        </button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-place">
                    <img class="profile__add-place-icon" src="./images/plus.svg" alt="кнопка добавления места">
                </button>
            </section>
            <section class="places">
                <article class="place">
                    <div class="place__image place__image_src_bari"></div>
                    <div class="place__info">
                        <h2 class="place__heading">Бари</h2>
                        <button class="place__like"></button>
                    </div>
                </article>
                <article class="place">
                    <div class="place__image place__image_src_saraevo"></div>
                    <div class="place__info">
                        <h2 class="place__heading">Сараево</h2>
                        <button class="place__like"></button>
                    </div>
                </article>
                <article class="place">
                    <div class="place__image place__image_src_paris"></div>
                    <div class="place__info">
                        <h2 class="place__heading">Париж</h2>
                        <button class="place__like"></button>
                    </div>
                </article>
                <article class="place">
                    <div class="place__image place__image_src_rome"></div>
                    <div class="place__info">
                        <h2 class="place__heading">Рим</h2>
                        <button class="place__like"></button>
                    </div>
                </article>
                <article class="place">
                    <div class="place__image place__image_src_portofino"></div>
                    <div class="place__info">
                        <h2 class="place__heading">Портофино</h2>
                        <button class="place__like place__like_active"></button>
                    </div>
                </article>
                <article class="place">
                    <div class="place__image place__image_src_belgrad"></div>
                    <div class="place__info">
                        <h2 class="place__heading">Белград</h2>
                        <button class="place__like"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form action="/">
                    <input class="popup__field" type="text" placeholder="Имя" value="Жак-Ив Кусто">
                    <input class="popup__field" type="text" placeholder="Описание" value="Исследователь океана">
                    <button class="popup__button">Сохранить</button>
                </form>
                <button class="popup__close"></button>
            </div>
        </section>
    </div>
</body>
</html>
